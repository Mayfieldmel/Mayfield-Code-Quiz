<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <p class="view-score" href="#">View high scores</p>
      <p class="timer">Time: 0</p>
    </header>
    <!-- main section will change dynamically with js -->
    <main>
      <section class="main-section">
        <h1 id="title">Coding Quiz Challenge</h1>
        <div class="text" id="main-content">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </div>
        <button type="button" class="quiz-btn" id="start-btn">Start Quiz</button>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
